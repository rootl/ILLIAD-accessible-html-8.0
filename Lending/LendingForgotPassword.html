 <h1>Reset Password</h1>
 <p>Enter your username below. Password Reset instructions will be sent to the email account associated with your username. </p> 
<!-- <h2 style="margin:0px !important;">Change Password</h2> -->
<div id="main_menu_table" style="margin-bottom:20px;">
	
<div style="width: 80%;">
		<form action="illiadlending.dll" method="post" name="ForgotPassword" class="f-wrap-1">
			<input type="hidden" name="ILLiadForm" value="ForgotPassword">			
				<fieldset>			
					<legend>Forgot Password</legend>
					
					<label for="Username">
						<span class="field">
							<span class="<#ERROR name="ERRORUsername">"><b>Username</b></span>
						</span>
						<input id="Username" name="Username" type="text" size="40" class="f-name" tabindex="1" value="<#PARAM name="Username">"><br />
					</label>		
					
                    <div class="f-submit-wrap" style="clear:both; margin:20px 0px 20px 0px;">
					<br/>
						<input type="submit" name="SubmitButton" value="Reset Password" class="f-submit" tabindex="4" />
						<input type="submit" name="SubmitButton" value="Cancel - Exit ILLiad System" class="f-submit" tabindex="62" />
					</div>
				</fieldset>
		</form>		
</div>
