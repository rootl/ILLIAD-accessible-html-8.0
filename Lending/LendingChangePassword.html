<!DOCTYPE html>
<html lang="en">
<head>
<title>ILLiad - Change Password</title> 
<#INCLUDE filename="include_header.html">   
</head>

<!-- <h2 style="margin:0px !important;">Change Password</h2> -->
<div id="main_menu_table" style="margin-bottom:20px;">
	
<div class="no-height-right-60-percent">
		<form action="illiadlending.dll" method="post" name="LendingChangePassword" class="f-wrap-request">
			<input type="hidden" name="ILLiadForm" value="LendingChangePassword">
			<input type="hidden" name="Username" value="<#PARAM name="Username">">
			<input type="hidden" name="SessionID" value="<#PARAM name="SessionID">">
				
			<fieldset>			
					<legend>Change Password</legend>			
					
					
					<label for="CurrentPassword">
						<span class="field">
							<span class="<#ERROR name="ERRORCurrentPassword">"><b>Current Password</b></span>
						</span>
						<input id="CurrentPassword" name="CurrentPassword" type="password" size="40" class="f-name" tabindex="1" value="<#PARAM name="CurrentPassword">"><br />
					</label>		
						
					<label for="Password1">
						<span class="field">
							<span class="<#ERROR name="ERRORPassword1">"><b>New Password</b></span>
						</span>
						<input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="2" value="<#PARAM name="Password1">"><br />
					</label>
					
					<label for="Password2">
						<span class="field">
							<span class="<#ERROR name="ERRORPassword2">"><b>Re-enter New Password</b></span>
						</span>
						<input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="3" value="<#PARAM name="Password2">"><br />						
				    </label>
					
					Note: Passwords are case sensitive.
					
                    <div class="f-submit-wrap" style="clear:both; margin:20px 0px 20px 0px;">
						<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" tabindex="4" />
						<input type="submit" name="SubmitButton2" value="Cancel - Exit to Main Menu" class="f-submit" tabindex="5" />
					</div>
				</fieldset>
		</form>		
</div>
<div class="no-height-25-percent">
        <#INCLUDE filename="include_menu.html">
</div>
<div style="clear:both; margin:10px !important; padding:0px !important;">&nbsp;</div>
	<#INCLUDE filename="include_footer.html">
</body>
</html>
